{% include header.html %}
<div id="main" class="container">
  <h2>{{ page.title }}</h2>
  {% if page.toc %}
    <aside>
      <nav class="toc">
        <strong class="nav_title"> {{ page.toc_label | default: "Contents" }}</strong>
        {% include toc.html sanitize=true html=content h_min=2 h_max=5 class="toc__menu" %}
      </nav>
    </aside>
  {% endif %}
  {{ content }}
  {% if page.embeddedUrl %}
    <div id="output_data">
      <iframe src="{{ page.embeddedUrl }}" width="100%" height="961" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
  {% endif %}
</div>
{% include footer.html %}
