---
title: Image Gallery
description: CLC Striders image gallery
permalink: /images
layout: default

---

<div class="container">
        {% for image in site.static_files %}
        {% if image.path contains '/images/' %}
          <a href="{{ site.baseurl }}{{ image.path }}" data-toggle="lightbox" data-gallery="gallery-name"> 
            <img src="{{ site.baseurl }}{{ image.path }}" class="img-fluid img-thumbnail" alt="{{ image.name }}" style="width: 50px; height:50px;">
          </a>
        </li>
        {% endif %}
    {% endfor %}
</div>
