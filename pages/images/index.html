---
title: Image Gallery
description: CLC Striders image gallery
permalink: /images
layout: default

---
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" integrity="sha256-HAaDW5o2+LelybUhfuk0Zh2Vdk8Y2W2UeKmbaXhalfA=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js" integrity="sha256-Y1rRlwTzT5K5hhCBfAFWABD4cU13QGuRN6P5apfWzVs=" crossorigin="anonymous"></script>
<script>
    $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                event.preventDefault();
                $(this).ekkoLightbox();
            });
</script>
<div id="gallery">
    <ul id="lightSlider">
        {% for image in site.static_files %}
            {% if image.path contains '/images/' %}
                <li>
                    {{image.path}}
                    <a href="{{ site.baseurl }}{{ image.path }}" data-toggle="lightbox"  data-gallery="example-gallery" data-max-width="100">
                        <img src="{{ site.baseurl }}{{ image.path }}" class="img-fluid" alt="image {{image.name}}">
            {% endif %}
        {% endfor %}
    </ul>
</div>
