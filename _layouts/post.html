<!DOCTYPE html>
<html lang="en">
  <head>
   <title>{{ page.title }} â€” {{ site.name }}</title>
    {% include meta.html %}
  </head>
  <body>
      <div class="container">
        {% include header.html %}
          <div class="container">
            <a href="/" class="back-to-front" title="Back to all posts">&larr; back</a>
            <span class="post-num-words">
              {{ page.content | number_of_words }} <span>words</span>
            </span> 
             <span class="post-miles">
              {% if page.tags != empty %}Categories: {% for tag in page.tags %}<a href="/category/{{tag}}">{{ tag }}</a>{% endfor %}{% endif %}
            </span>
            <span class="post-date">
              {{ page.date | date: "%-d %B %Y" }}
            </span>
            <h2>{{ page.title }}</h2>
            {{ content }}
          </div>
      {% include footer.html %}
    </div>
  </body>
</html>
