<!DOCTYPE html>
<html lang="en">
  <head>    
    {% include meta.html %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <title>{{ site.name }}</title>
  </head>
  <body>
      <div id="wrapper">
        {% include header.html %}
        {% include menu.html %}
        <div class="content">
            <h2>{{ page.title }}</h2>
            {{ page.content }}
            <div id="output_table"></div>
        </div>          
            {% include footer.html %}
      </div>
    <script src="/js/master.js"></script>
  <script>
$(document).ready(function(){
 $('#load_data').ready(function(){
  $.ajax({
   url:"https://raw.githubusercontent.com/ChelseaStats/striders/master/{{page.source}}?v=999",
   dataType:"text",
   success:function(data)
   {
    var row_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped table-hover table-sm .table-responsive">';
    for(var count = 0; count<row_data.length; count++)
    {
     var cell_data = row_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
        if(cell_data == "") 
        {
          table_data += '';
        }
        else {    
          table_data += '<td>'+cell_data[cell_count]+'</td>';
        }
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#output_table').html(table_data);
   }
  });
 });
 
});
</script>

  </body>
</html>
