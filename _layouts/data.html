<!DOCTYPE html>
<html lang="en">
  <head>    
    {% include meta.html %}
    <title>{{ site.name }}</title>
  </head>
  <body>
      <div class="container">
        {% include header.html %}
        <div class="container">
            <h2>{{ page.title }}</h2>
            {{ page.content }}
            <div id="output_table_div"></div>
        </div>          
            {% include footer.html %}
      </div>
  <script>
$(document).ready(function(){
 $('#load_data').ready(function(){
  $.ajax({
   url:"https://raw.githubusercontent.com/ChelseaStats/striders/master/{{page.source}}",
   dataType:"text",
   success:function(data)
   {
    var row_data = data.split(/\r?\n|\r/);
    var table_data = '<table id="output_table_data" data-toggle="table" class="display table table-bordered table-striped table-hover table-sm .table-responsive">';
    for(var count = 0; count<row_data.length; count++)
    {
     var cell_data = row_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
        if(cell_data == "") 
        {
          table_data += '';
        }
        else {    
          table_data += '<td>'+cell_data[cell_count]+'</td>';
        }
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#output_table_div').html(table_data);
   }
  });
 });
 
});
</script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css"  crossorigin="anonymous"/>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"  crossorigin="anonymous"></script>
    <script src="/js/master.js?b=jkgkvd65ukygvfdu"></script>    
  </body>
</html>
