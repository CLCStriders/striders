<!DOCTYPE html>
<html lang="en">
  <head>    
    {% include meta.html %}
    <title>{{ site.name }}</title>
  </head>
  <body>
        {% include header.html %}
        <div class="container">
            <h2>{{ page.title }}</h2>
            {{ page.content }}
            
            <div id="output_table_div">
                <script>
                  $(document).ready(function() {
                    $('#output_table_data').DataTable( { "data": {{ site.data.fixtures | jsonify }} });
                  } );                  
                </script>
           </div>
        </div>          
     {% include footer.html %}
  </body>
</html>
