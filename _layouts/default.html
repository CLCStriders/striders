<!DOCTYPE html>
<html lang="en">
  <head>    
    {% include meta.html %}
    <title>{{ site.name }}</title>
  </head>
  <body>
        {% include header.html %}
        <div class="container">
            <h2>{{ page.title }}</h2>
                   {% if page.toc %}
                      <aside class="float-right">
                        <nav class="toc">
                          <header><h4 class="nav__title"> {{ page.toc_label | default: "Table of Contents" }}</h4></header>
                          {% include toc.html sanitize=true html=content h_min=2 h_max=5 class="toc__menu" %}
                        </nav>
                      </aside>
                    {% endif %}
            {{ content }}         
            {% include footer.html %}
        </div>
  </body>
</html>
